<section id="generic-view">

  <header>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1 d-flex flex-column">
      <div ><h1>Diagnose</h1></div>
      <div>
        <nav class="breadcrumb mar-bot">
          <xng-breadcrumb></xng-breadcrumb>
        </nav>
      </div>
    </div>
    

    <div class="d-flex align-items-center">
      <div>
        <loading-indicator [loading]="loading"></loading-indicator>
      </div>
      <div>
        <img src="./assets/image/refresh.svg" class="image-width" (click)="onReload()" />
      </div>
      <div class="mar-right">
        <select name="client"
          [(ngModel)]="selectedClient"
          (change)="onClientChanged()"
        >
          <option *ngFor="let client of clients"
                  [value]="client.id">{{ client.name }}</option>
        </select>
      </div>
      <div class="mar-right">
        <select name="language"
          [(ngModel)]="selectedLanguage"
          (change)="onLanguageChanged()"
        >
          <option *ngFor="let language of languages"
                  [value]="language.code">{{ language.name }}</option>
        </select>
      </div>
      <div class="mar-right">
        <select name="client"
          [(ngModel)]="selectedContentType"
          (change)="onContentTypeChanged()"
        >
          <option *ngFor="let contentType of contentTypes"
                  [value]="contentType.id">{{ contentType.id }}</option>
        </select>
      </div>
      
      <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
      </label>
      <span class="text">Deeper Analysis</span>
    </div>
  </div>
    
  
    
  
  </header>
 <div class="d-flex">
   <div class="data-sec"><app-text-diagnose [response]="response"></app-text-diagnose></div>
   <section class="side">
     <app-searched-data [response]="response"></app-searched-data>
   </section>
 </div> 

</section>
